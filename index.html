<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Cream</title>

    <link rel="shortcut icon" href="./IMG/logo 2.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header>
        <div class="logo">
          <img src="./IMG/logo 2.svg" alt="" />
        </div>

        <h1>SPACE CREAM</h1>
      </header>

      <p>
        Bem-vindo ao Space Cream, aqui você vai encontrar uma grande diversidade
        de sorvetes, picolés, mousses e shakes. E o melhor de tudo: são feitos
        com ingredientes 100% naturais.
      </p>

      <main>
        <div class="card">
          <img src="./IMG/sorvete1.svg" alt="imagem contendo  três picolés" />

          <div class="label">
            <span>PALETAS</span>
          </div>
        </div>

        <div class="card">
          <img
            src="./IMG/sorvete2.svg"
            alt="imagem contendo um pote com sorvete e frutas"
          />

          <div class="label">
            <span>SHAKES</span>
          </div>
        </div>

        <div class="card">
          <img
            src="./IMG/sorvete3.png"
            alt="imagem contendo uma bola de sorvete de morango"
          />

          <div class="label">
            <span>MOUSSES</span>
          </div>
        </div>

        <div class="card">
          <img
            src="./IMG/sorvete4.svg"
            alt="imagem contendo um picolé com dois sabores e com cobertura"
          />

          <div class="label">
            <span> PICOLÉS </span>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
